<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Traver's Weather Dashboard</title>
</head>
<body>
    <header class="site-header" id="top" role="banner">
        <div class="container-fluid">
        <h1 class="logo" alt="Logo">
            Live <span id="bold">Weather</span> Dashboard
        </h1>
        </div>
        <div>
            <h3 class="header-date" id="bold"></h3>
        </div>
    </header>
    
    <main class="row">
        <!-- city selector sidebar and history field -->
        <section class="col-4 border-right border-3 border-light">
            <div class="col-3">
                <div class="col-2">
                    <input id="cityinputfield" type="text" placeholder="Enter City">
                    <button id="citiessearch">Search Cities</button>
                </div>
            </div>
            
            <div class="col-3" id="cityHistoryBox">
                <ul id="cityHistory"></ul>
            </div>

        <!-- weather status, current, 5-day forecast cards -->
        </section class="">
            <!-- Current weather card -->
            <div class="col-7">
                <ul id="currentWeather">
                    <li style="font-weight:bold;" id="cityname"></li>
                    <li><img class="d-none icon" id="todayIcon" alt="Todays Weather Icon"></li>
                    <li id="todayTemp"></li>
                    <li id="todayWind"></li>
                    <li id="todayHumid"></li>
                    <li id="todayUV"></li>
                </ul>
            </div>
            <!-- 5-day forcast cards -->
        <section class="row col-12 justify-content-around my-2 border-top border-light p-3" id="5day">
            <div class="col-8 col-lg-2 mb-3 p-1">
                <ul id="1" class="card fivedaycard">
                    <li style="font-weight:bold;" id="date1"></li>
                    <li><img class="d-none icon" id="1Icon" alt="Future Weather Icon"></li>
                    <li id="1Temp"></li>
                    <li id="1Wind"></li>
                    <li id="1Humid"></li>
                </ul>
            </div>
            
            <div class="col-8 col-lg-2 mb-3 p-1">
                <ul id="2" class="card fivedaycard">
                    <li style="font-weight:bold;" id="date2"></li>
                    <li><img class="d-none icon" id="2Icon" alt="Future Weather Icon"></li>
                    <li id="2Temp"></li>
                    <li id="2Wind"></li>
                    <li id="2Humid"></li>
                </ul>
            </div>

            <div class="col-8 col-lg-2 mb-3 p-1">
                <ul id="3" class="card fivedaycard">
                    <li style="font-weight:bold;" id="date3"></li>
                    <li><img class="d-none icon" id="3Icon" alt="Future Weather Icon"></li>
                    <li id="3Temp"></li>
                    <li id="3Wind"></li>
                    <li id="3Humid"></li>
                </ul>
            </div>
            
            <div class="col-8 col-lg-2 mb-3 p-1">
                <ul id="4" class="card fivedaycard">
                    <li style="font-weight:bold;" id="date4"></li>
                    <li><img class="d-none icon" id="4Icon" alt="Future Weather Icon"></li>
                    <li id="4Temp"></li>
                    <li id="4Wind"></li>
                    <li id="4Humid"></li>
                </ul>
            </div>

            <div class="col-8 col-lg-2 mb-3 p-1">
                <ul id="5" class="card fivedaycard">
                    <li style="font-weight:bold;" id="date5"></li>
                    <li><img class="d-none icon" id="5Icon" alt="Future Weather Icon"></li>
                    <li id="5Temp"></li>
                    <li id="5Wind"></li>
                    <li id="5Humid"></li>
                </ul>
            </div>

        </section>
            
        <section>

        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
