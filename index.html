<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Traver's Weather Dashboard</title>
</head>
<body>
    <header class="site-header" id="top" role="banner">
        <div class="container-fluid">
        <h1 class="logo" alt="Logo">
            Live <span id="bold">Weather</span> Dashboard
        </h1>
        </div>
        <div>
            <h3 class="header-date" id="bold"></h3>
        </div>
    </header>
    
    <main class="row full-width">
        <!-- city selector sidebar and history field -->
        <section class="col-4 border-right border-3 border-light">
            <div class="col-3">
                <div class="col-2">
                    <input type="text" placeholder="Enter City">
                    <button id="citiessearch">Search Cities</button>
                </div>
            </div>
            
            <div class="col-3" id="cityHistoryBox">
                <ul id="cityHistory"></ul>
            </div>

        <!-- weather status, current, 5-day forecast cards -->
        </section class="col-7">
            <!-- Current weather card -->
            <div class="">
                <ul id="currentWeather">
                    <li style="font-weight:bold;" id="cityname"></li>
                    <li id="todayIcon"></li>
                    <li id="todayTemp"></li>
                    <li id="todayWind"></li>
                    <li id="todayHumid"></li>
                    <li id="todayUV"></li>
                </ul>
            </div>
            <!-- 5-day forcast cards -->
            <div class="" id="5day">

            </div>
            
        <section>

        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
